{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseURL }}

  <p style="color:#d3165b;">hugo says hello!</p>
  <h2>Events</h2>

  {{ range .Data.Pages }}
    {{ if eq .Type "event" }}
      <h4>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h4>
    {{ end }}
  {{ end }}

  <h2>Pages</h2>
  {{ range .Data.Pages }}
    {{ if eq .Type "page" }}
      <h3>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h3>
    {{ end }}
  {{ end }}

{{ partial "footer.html" . }}
