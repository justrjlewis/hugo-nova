<!-- location -->
  <div style="margin-bottom:25px;">
    <p style="margin-top:10px;  font-size: 18px; font-weight:bold; text-transform:uppercase;">
    <span style="background-image: url('https://novashrm.site-ym.com/resource/resmgr/images/page_accent_images/accents2.png'); background-size: auto 16px; background-repeat: no-repeat; background-position: -45.5px center; color: rgb(218, 98, 0); display: inline-block; overflow: none; width: 16px;">&nbsp;</span> location</p>
    <p style="margin-left: 20px;">
      {{ .Params.locationname }} | {{ echoParam .Params "locationaddress" }}<br>
      {{ with .Params.locationdirections }}
        <!-- directions -->
        <span style="background-image: url('https://novashrm.site-ym.com/resource/resmgr/images/page_accent_images/accents2.png'); background-size: auto 16px; background-repeat: no-repeat; background-position: -68px center; color: rgb(218, 98, 0); display: inline-block; overflow: none; width: 22px;">&nbsp; </span>
        <span style="color: rgb(81, 81, 81);">
          {{ . }} 
        </span><br>
      {{ end }}
      {{ with .Params.locationparking }}
        <!-- parking -->
        <span style="background-image: url('https://novashrm.site-ym.com/resource/resmgr/images/page_accent_images/accents2.png'); background-size: auto 16px; background-repeat: no-repeat; background-position: -24px center; color: rgb(218, 98, 0); display: inline-block; overflow: none; width: 16px;">&nbsp; </span>
        <span style="color: rgb(102, 102, 102);"> {{ . }}</span>
      {{ end }}
    </p>
  </div>
